<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="container text-center rounded corner ">
        <p id="timer" class="mt-4">00:00:00</p>
        <div class="col">
            <input type="number" id="inputTime" placeholder="Enter seconds" min="0">
        </div>
        <div class="col">
            <button class="btn btn-dark" onclick="start()">Start</button>
            <button class="btn btn-dark" onclick="stop()">Stop</button>
            <button class="btn btn-dark" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="timer.js"></script>
</body>
</html>
